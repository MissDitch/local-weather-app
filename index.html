<div id="" class="container">   
    <div class="main col-xs-12 col-md-8 col-md-offset-2">
      <p>The weather in</p>         
   
          
      <div id="location" class="col-xs-12 loc ">   your location   
      </div>   <!-- End location-->  
      
     <div id="description" class="col-xs-12 desc">
                   description comes here
          </div>   <!-- End description-->   
          
        <div class="col-xs-12  temp">
      <span  id="temperature">8</span><span id="grade">C</span> 
        </div>   <!-- End temp-->      
     
        <div class="row ">  
          <div class="col-xs-12 col-md-8 col-md-offset-2 "> 
              
           <div id="icon" class=" detail">
                   icon comes here
          </div>   <!-- End icon-->    
          
          
          <div id="wind" class=" detail">
                   wind comes here
          </div>   <!-- End wind-->  
          </div>  
       </div>   <!-- End row -->
          
    </div>  <!-- End main -->   
</div>  <!-- End container -->



<div class="modal fade" id="locModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Choose other location</h4>
       
      </div>
      <div class="modal-body">
          <form id="locForm" action="" class="locationForm" name="locationForm">
             
             <div class="form-input">
               <label for="city">City Name: </label>  
               <input id="city" class="form-control" type="text" placeholder="city">             
            </div>
            <div class="form-input"> 
              <label for="country">Country Code: </label> 
              <input id="country"  class="form-control" type="text" placeholder="nl, gb, sp, de, us, etc" >
            </div>             
           
           </form> 
      </div>
      <div class="modal-footer">       
        <button id="locBtn" type="button" class="btn " data-dismiss="modal" >Save changes</button>  
        <!-- <button type="button" class="btn" data-dismiss="modal">Close</button>  -->
      </div>
    </div>  <!-- End modal-content-->  
  </div>  <!-- End modal-dialog -->   
</div>  <!-- End modal fade-->   


<nav class="navbar navbar-fixed-bottom">         

	<div class="col-xs-12" id="myNavbar">  
       <button id="tempBtn" type="button" class="btn " data-toggle="temperature">Convert to Fahrenheit</button>
       <button id="changeLocBtn" type="button" class="btn " data-toggle="modal"  data-target="#locModal">Choose other location</button>

</nav>
